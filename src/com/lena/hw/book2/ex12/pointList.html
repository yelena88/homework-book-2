<html>
<head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>XML-to-HTML transformation example</title>
</head>
<body>
<h2 align="center">Results of transformation from XML to HTML:</h2>
<table border="1" align="center" cellpadding="5">
    <caption>&laquo;x&raquo; and &laquo;y&raquo; values from XML-file:</caption>
    <tr bgcolor="#CCC" align="center">
        <th>x, units</th>
        <th>y, units</th>
    </tr>
    <tr align="center">
        <td>2.9<span>&nbsp;</span>cm</td>
        <td>3.2<span>&nbsp;</span>cm</td>
    </tr>
    <tr align="center">
        <td>10<span>&nbsp;</span>mm</td>
        <td>15<span>&nbsp;</span>mm</td>
    </tr>
    <tr align="center">
        <td>200<span>&nbsp;</span>px</td>
        <td>300<span>&nbsp;</span>px</td>
    </tr>
    <tr align="center">
        <td>18<span>&nbsp;</span>mm</td>
        <td>12<span>&nbsp;</span>mm</td>
    </tr>
    <tr align="center">
        <td>500<span>&nbsp;</span>px</td>
        <td>700<span>&nbsp;</span>px</td>
    </tr>
</table>
<br>

<div align="center">
    <strong><i>XSLT was used during transformation.</i></strong>
</div>
</body>
</html>
